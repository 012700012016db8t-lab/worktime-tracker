<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }

        .digital-clock {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            color: #0a84ff;
            margin: 30px 0;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #e5e5e5;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            font-variant-numeric: tabular-nums;
        }

        .elapsed-time {
            font-size: 18px;
            color: #0a84ff;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(10, 132, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e5e5e5;
            color: #1a1a1a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: #d9d9d9;
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }

        .btn-danger:hover {
            background: #e63028;
            transform: translateY(-2px);
        }

        .btn-danger:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 8px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logs-section {
            margin-top: 30px;
        }

        .logs-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .logs-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #0a84ff;
            border-radius: 2px;
            margin-right: 10px;
        }

        .log-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #0a84ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-content {
            flex: 1;
        }

        .log-date {
            font-size: 12px;
            color: #999;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .log-time {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
        }

        .log-duration {
            font-size: 13px;
            color: #0a84ff;
            font-weight: 600;
        }

        .log-actions {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }

        .log-btn {
            padding: 6px 10px;
            font-size: 11px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .log-edit-btn {
            background: #e5e5e5;
            color: #1a1a1a;
        }

        .log-edit-btn:hover {
            background: #d9d9d9;
        }

        .log-delete-btn {
            background: #ff3b30;
            color: white;
        }

        .log-delete-btn:hover {
            background: #e63028;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
            color: #999;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0a84ff;
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .confirmation-modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .confirmation-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .confirmation-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .confirmation-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-cancel {
            background: #e5e5e5;
            color: #1a1a1a;
        }

        .btn-cancel:hover {
            background: #d9d9d9;
        }

        .btn-confirm {
            background: #0a84ff;
            color: white;
        }

        .btn-confirm:hover {
            background: #0066cc;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .digital-clock {
                font-size: 40px;
            }

            .title {
                font-size: 24px;
            }

            .info-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p class="subtitle">Âä¥ÂÉçÊôÇÈñì„ÇíÂèØË¶ñÂåñ</p>
        </div>

        <div class="digital-clock" id="clock">00:00:00</div>

        <div class="info-section">

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">

                </div>
                <div class="form-group">
                    <label class="form-label">Êúà„ÅÆÈôêÂ∫¶È°çÔºàÂÜÜÔºâ</label>

    <!-- Manual Input Modal -->
    <div class="modal" id="manualInputModal">
        <div class="modal-content">
            <h2 class="modal-title">ÊâãÂãïÂÖ•Âäõ</h2>
            <form id="manualInputForm">
                <div class="form-group">
                    <label class="form-label">ÈñãÂßãÊôÇÂàªÔºàHH:MM:SSÔºâ</label>

                </div>

                </div>
                <div class="form-group">

                </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="confirmation-modal">
            <h3 class="confirmation-title" id="confirmationTitle">Á¢∫Ë™ç</h3>
            <p class="confirmation-message" id="confirmationMessage">Êú¨ÂΩì„Å´ÂÆüË°å„Åó„Åæ„Åô„ÅãÔºü</p>
            <div class="confirmation-buttons">
                <button class="btn btn-cancel" id="confirmCancelBtn">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn btn-confirm" id="confirmOkBtn">Á¢∫ÂÆö</button>
            </div>
        </div>
    </div>

    <script>
        // Data Management
        const DATA_KEY = 'workTimeTrackerData';
        const SETTINGS_KEY = 'workTimeTrackerSettings';

        let data = {
            logs: [],
            currentStartTime: null
        };

        let settings = {
            hourlyRate: 1000,
            monthlyLimit: 200000
        };

        let confirmAction = null;

        // Initialize
        function init() {
            loadData();
            loadSettings();
            setupEventListeners();
            updateClock();
            updateElapsedTime();
            updateAvailableTime();
            renderLogs();
            setInterval(updateClock, 1000);
            setInterval(updateElapsedTime, 1000);
        }

        // Data Persistence
        function loadData() {
            const stored = localStorage.getItem(DATA_KEY);
            if (stored) {
                data = JSON.parse(stored);
            }
        }

        function saveData() {
            localStorage.setItem(DATA_KEY, JSON.stringify(data));
        }

        function loadSettings() {
            const stored = localStorage.getItem(SETTINGS_KEY);
            if (stored) {
                settings = JSON.parse(stored);
            }
            updateSettingsForm();
        }

        function saveSettings() {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Time Formatting
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
            return `${year}Âπ¥${month}Êúà${day}Êó•(${dayOfWeek})`;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}ÊôÇÈñì ${minutes}ÂàÜ ${secs}Áßí`;
        }

        function formatDurationHoursMinutes(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}ÊôÇÈñì ${minutes}ÂàÜ`;
        }

        // Elapsed Time
        function updateElapsedTime() {
            if (!data.currentStartTime) {
                document.getElementById('elapsedTime').textContent = '0ÊôÇÈñì 0ÂàÜ 0Áßí';
                return;
            }

            const now = new Date();
            const elapsed = Math.floor((now - new Date(data.currentStartTime)) / 1000);
            document.getElementById('elapsedTime').textContent = formatDuration(elapsed);
        }

        // Available Time Calculation
        function updateAvailableTime() {
            if (settings.hourlyRate <= 0 || settings.monthlyLimit <= 0) {
                document.getElementById('availableTime').textContent = '0ÊôÇÈñì 0ÂàÜ';
                return;
            }

            // Maximum working hours = monthly limit / hourly rate
            const maxHours = settings.monthlyLimit / settings.hourlyRate;
            const maxSeconds = maxHours * 3600;

            // Total worked seconds this month
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            let totalWorkedSeconds = 0;
            data.logs.forEach(log => {
                const logDate = new Date(log.date);
                if (logDate.getMonth() === currentMonth && logDate.getFullYear() === currentYear) {
                    totalWorkedSeconds += log.durationSeconds;
                }
            });

            // Available seconds
            const availableSeconds = Math.max(0, maxSeconds - totalWorkedSeconds);
            document.getElementById('availableTime').textContent = formatDurationHoursMinutes(availableSeconds);
        }

        // Buttons
        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', handleStart);
            document.getElementById('endBtn').addEventListener('click', handleEnd);
            document.getElementById('settingsBtn').addEventListener('click', openSettingsModal);
            document.getElementById('manualInputBtn').addEventListener('click', openManualInputModal);
            document.getElementById('settingsCancelBtn').addEventListener('click', closeSettingsModal);
            document.getElementById('manualCancelBtn').addEventListener('click', closeManualInputModal);
            document.getElementById('confirmCancelBtn').addEventListener('click', closeConfirmationModal);
            document.getElementById('confirmOkBtn').addEventListener('click', executeConfirmation);
            document.getElementById('settingsForm').addEventListener('submit', handleSettingsSave);
            document.getElementById('manualInputForm').addEventListener('submit', handleManualInput);
            document.getElementById('resetLogsBtn').addEventListener('click', handleResetLogs);
        }

        function handleStart() {
            data.currentStartTime = new Date().toISOString();
            saveData();
            updateElapsedTime();
        }

        function handleEnd() {
            if (!data.currentStartTime) {
                alert('ÂßãÊ•≠ÊôÇÂàª„ÅåË®òÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            const startTime = new Date(data.currentStartTime);
            const endTime = new Date();
            const durationSeconds = Math.floor((endTime - startTime) / 1000);

            addLog(startTime, endTime, durationSeconds);
            data.currentStartTime = null;
            saveData();
            updateElapsedTime();
            updateAvailableTime();
            renderLogs();
        }

        function addLog(startTime, endTime, durationSeconds) {
            const log = {
                id: Date.now(),
                date: startTime.toISOString().split('T')[0],
                startTime: formatTime(startTime),
                endTime: formatTime(endTime),
                durationSeconds: durationSeconds
            };
            data.logs.unshift(log);
            saveData();
        }

        // Settings Modal
        function openSettingsModal() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function updateSettingsForm() {
            document.getElementById('hourlyRate').value = settings.hourlyRate;
            document.getElementById('monthlyLimit').value = settings.monthlyLimit;
        }

        function handleSettingsSave(e) {
            e.preventDefault();
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const monthlyLimit = parseFloat(document.getElementById('monthlyLimit').value) || 0;

            if (hourlyRate < 0 || monthlyLimit < 0) {
                alert('Ê≠£„ÅÆÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            confirmAction = () => {
                settings.hourlyRate = hourlyRate;
                settings.monthlyLimit = monthlyLimit;
                saveSettings();
                updateAvailableTime();
                closeSettingsModal();
                closeConfirmationModal();
            };

            showConfirmation('Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü', `ÊôÇÁµ¶: ${hourlyRate}ÂÜÜ/ÊôÇÈñì\nÊúà„ÅÆÈôêÂ∫¶È°ç: ${monthlyLimit}ÂÜÜ`);
        }

        // Manual Input Modal
        function openManualInputModal() {
            document.getElementById('manualInputModal').classList.add('active');
        }

        function closeManualInputModal() {
            document.getElementById('manualInputModal').classList.remove('active');
            document.getElementById('manualInputForm').reset();
        }

        function handleManualInput(e) {
            e.preventDefault();
            const startTimeStr = document.getElementById('manualStartTime').value;
            const endTimeStr = document.getElementById('manualEndTime').value;
            const dateStr = document.getElementById('manualDate').value;

            if (!startTimeStr || !endTimeStr || !dateStr) {
                alert('„Åô„Åπ„Å¶„ÅÆ„Éï„Ç£„Éº„É´„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // Validate format
            if (!/^\d{2}:\d{2}:\d{2}$/.test(startTimeStr) || !/^\d{2}:\d{2}:\d{2}$/.test(endTimeStr)) {
                alert('ÊôÇÂàª„ÅØHH:MM:SSÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                alert('Êó•‰ªò„ÅØYYYY-MM-DDÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const [startHour, startMin, startSec] = startTimeStr.split(':').map(Number);
            const [endHour, endMin, endSec] = endTimeStr.split(':').map(Number);

            if (startHour > 23 || startMin > 59 || startSec > 59 || endHour > 23 || endMin > 59 || endSec > 59) {
                alert('ÁÑ°Âäπ„Å™ÊôÇÂàª„Åß„Åô');
                return;
            }

            const startTime = new Date(dateStr);
            startTime.setHours(startHour, startMin, startSec);

            const endTime = new Date(dateStr);
            endTime.setHours(endHour, endMin, endSec);

            if (endTime <= startTime) {
                alert('ÁµÇ‰∫ÜÊôÇÂàª„ÅØÈñãÂßãÊôÇÂàª„Çà„ÇäÂæå„Åß„ÅÇ„ÇãÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô');
                return;
            }

            const durationSeconds = Math.floor((endTime - startTime) / 1000);

            confirmAction = () => {
                addLog(startTime, endTime, durationSeconds);
                updateAvailableTime();
                renderLogs();
                closeManualInputModal();
                closeConfirmationModal();
            };

            showConfirmation('Âã§Âãô„ÇíË®òÈå≤„Åó„Åæ„Åô„ÅãÔºü', `${formatDate(startTime)}\n${startTimeStr} ÔΩû ${endTimeStr}\n(${formatDurationHoursMinutes(durationSeconds)})`);
        }

        // Confirmation Modal
        function showConfirmation(title, message) {
            document.getElementById('confirmationTitle').textContent = title;
            document.getElementById('confirmationMessage').textContent = message;
            document.getElementById('confirmationModal').classList.add('active');
        }

        function closeConfirmationModal() {
            document.getElementById('confirmationModal').classList.remove('active');
            confirmAction = null;
        }

        function executeConfirmation() {
            if (confirmAction) {
                confirmAction();
            }
        }

        // Logs
        function renderLogs() {
            const logsList = document.getElementById('logsList');

            if (data.logs.length === 0) {
                logsList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><div class="empty-state-text">„É≠„Ç∞„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div></div>';
                return;
            }

            logsList.innerHTML = data.logs.map(log => `
                <div class="log-item">
                    <div class="log-content">
                        <div class="log-date">${formatDate(new Date(log.date))}</div>
                        <div class="log-time">${log.startTime} ÔΩû ${log.endTime}</div>
                        <div class="log-duration">${formatDurationHoursMinutes(log.durationSeconds)}</div>
                    </div>
                    <div class="log-actions">
                        <button class="log-btn log-edit-btn" onclick="editLog(${log.id})">Á∑®ÈõÜ</button>
                        <button class="log-btn log-delete-btn" onclick="deleteLog(${log.id})">ÂâäÈô§</button>
                    </div>
                </div>
            `).join('');
        }

        function editLog(id) {
            const log = data.logs.find(l => l.id === id);
            if (!log) return;

            document.getElementById('manualStartTime').value = log.startTime;
            document.getElementById('manualEndTime').value = log.endTime;
            document.getElementById('manualDate').value = log.date;

            confirmAction = () => {
                // Delete old log
                data.logs = data.logs.filter(l => l.id !== id);
                saveData();
                // Process as manual input
                handleManualInput(new Event('submit'));
            };

            openManualInputModal();
        }

        function deleteLog(id) {
            confirmAction = () => {
                data.logs = data.logs.filter(l => l.id !== id);
                saveData();
                updateAvailableTime();
                renderLogs();
                closeConfirmationModal();
            };

            showConfirmation('„É≠„Ç∞„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü', '„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì');
        }

        function handleResetLogs() {
            confirmAction = () => {
                data.logs = [];
                saveData();
                updateAvailableTime();
                renderLogs();
                closeSettingsModal();
                closeConfirmationModal();
            };

            showConfirmation('„Åô„Åπ„Å¶„ÅÆ„É≠„Ç∞„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü', 'Ë®≠ÂÆö„ÅØ‰øùÊåÅ„Åï„Çå„Åæ„Åô„ÄÇ„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì');
        }

        // Start
        init();
    </script>
